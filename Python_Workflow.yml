name: Python Workflow
on:
  push:
    branches:
      - main # Change this to your branch name

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' # Replace 'x' with the desired version of Python

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have any dependencies, create a requirements.txt file with them
      
      - name: Run Python Script
        run: python path/to/your/script.py # Replace with the actual path to your Python script

      - name: Check Script Exit Code
        run: exit $? && echo "Script ran successfully" || echo "Script failed with exit code $?"
